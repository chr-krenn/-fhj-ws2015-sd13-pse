<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content" >
		<h:form >
			<p:graphicImage id="userimage" styleClass="userimage"
				value="#{userProfileController.userDTO.imageRef}" cache="false" />

			<h:panelGroup id="fileUploadGroup"
				style="#{userProfileController.modeEditAdminDisplay}">
				<p:fileUpload
					fileUploadListener="#{userProfileController.handleFileUpload}"
					dragDropSupport="true" update="messages,userimage"
					sizeLimit="10000000"
					allowTypes="/(\.|\/)(docx|xlsx|pdf|jpe?g|png)$/" mode="advanced" />
			</h:panelGroup>
			<p:growl id="messages" showDetail="true" />

			<p:panelGrid style="width: 50%; height: 50%; overflow: auto">
				<p:row>
					<p:column>			
						<p:outputLabel value="Vorname"/>
					</p:column>			
					<p:column>			
						<p:inputMask id="firstName" styleClass="forminput"
							value="#{userProfileController.userDTO.firstName}"
							readonly="#{!(userProfileController.isAdmin())}" />
					</p:column>			
				</p:row>
				<p:row>
					<p:column>			
						<p:outputLabel value="Nachname"/>
					</p:column>			
					<p:column>			
						<p:inputMask id="lastName" styleClass="forminput"
							value="#{userProfileController.userDTO.lastName}"
							readonly="#{!(userProfileController.isAdmin())}" />
					</p:column>			
				</p:row>
				<p:row>
					<p:column>			
						<p:outputLabel value="E-Mail"/>
					</p:column>			
					<p:column>			
						<p:inputMask id="emailAddress" styleClass="forminput"
							value="#{userProfileController.userDTO.emailAddress}"
							readonly="#{!(userProfileController.isAdmin())}" />
					</p:column>			
				</p:row>
				<p:row>
					<p:column>			
						<p:outputLabel value="Abteilung"/>
					</p:column>			
					<p:column>			
						<p:inputMask id="department" styleClass="forminput"
							value="#{userProfileController.userDTO.department}"
							readonly="#{!(userProfileController.isAdmin())}" />
					</p:column>			
				</p:row>
				<p:row>
					<p:column>			
						<p:outputLabel value="GebÃ¤ude"/>
					</p:column>			
					<p:column>			
						<p:inputMask
							value="#{userProfileController.userDTO.locationBuilding}"
							styleClass="forminput"
							readonly="#{!(userProfileController.isAdmin())}" />
					</p:column>			
				</p:row>
				<p:row>
					<p:column>			
						<p:outputLabel value="Stockwerk"/>
					</p:column>			
					<p:column>			
						<p:inputMask value="#{userProfileController.userDTO.locationFloor}"
							styleClass="forminput"
							readonly="#{!(userProfileController.isAdmin())}" />
					</p:column>			
				</p:row>
				<p:row>
					<p:column>			
						<p:outputLabel value="Zimmer"/>
					</p:column>			
					<p:column>			
						<p:inputMask
							value="#{userProfileController.userDTO.locationRoomNumber}"
							styleClass="forminput"
							readonly="#{!(userProfileController.isAdmin())}" />
					</p:column>			
				</p:row>
				<p:row>
					<p:column>			
						<p:outputLabel value="Telefonnummer"/>
					</p:column>			
					<p:column>			
						<p:inputMask id="phoneNumberMobile" styleClass="forminput"
							value="#{userProfileController.userDTO.phoneNumberMobile}"
							readonly="#{!(userProfileController.isAdmin())}" />
					</p:column>			
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel for="personTags" value="Interessen/Expertisen:" />
					</p:column>
					<p:column>
						<p:inputText id="personTagsDisplay" style="#{userProfileController.tagDisplayStyle}" styleClass="forminput"
							value="#{userProfileController.tagDisplayString}" readonly="true"/>
						<p:autoComplete id="personTags" multiple="true" style="#{userProfileController.tagEditStyle}"
							value="#{userProfileController.userDTO.tags}"
							completeMethod="#{userProfileController.completeTag}"
							forceSelection="true"
							minQueryLength="3">
							<p:ajax event="itemSelect" listener="#{userProfileController.handleTagSelect}" />
							<p:ajax event="itemUnselect" listener="#{userProfileController.handleTagUnselect}" />
						</p:autoComplete>
					</p:column>
				</p:row>
				
				<p:row>
					<p:column>			
					</p:column>			
					<p:column>			
						<p:selectBooleanCheckbox
							value="#{userProfileController.userDTO.online}" disabled="True" />
						<p:outputLabel value="  Online" />
					</p:column>			
				</p:row>
				<p:row rendered="#{userProfileController.activeVisible()}" >
					<p:column>			
					</p:column>			
					<p:column>			
						<p:selectBooleanCheckbox value="#{userProfileController.userDTO.active}" />
						<p:outputLabel value="  Aktiv"/>
					</p:column>			
				</p:row>
				<p:row rendered="#{userProfileController.loginAllowedVisible()}">
					<p:column>			
					</p:column>			
					<p:column>			
						<p:selectBooleanCheckbox value="#{userProfileController.userDTO.loginAllowed}" />
						<p:outputLabel value="  Login erlaubt"/>
					</p:column>			
				</p:row>
				
				<p:row>
					<p:column>			
					</p:column>			
					<p:column>			
						<p:selectBooleanCheckbox value="#{userProfileController.userDTO.extern}" disabled="#{!(userProfileController.externEnabled)}"/>
						<p:outputLabel value="  Abwesend"/>
					</p:column>			
				</p:row>

				<p:row style="#{userProfileController.getModeEditAdminDisplay()}">
					<p:column>			
					</p:column>			
					<p:column>			
						<p:commandButton value="Speichern"
							action="#{userProfileController.updateProfile}" update="messages"
							type="submit" icon="ui-icon-disk">
							<f:param name="mode" value="edit" disable="#{!(userProfileController.isModeEdit)}" />	
						</p:commandButton>
						
					</p:column>			
				</p:row>
			</p:panelGrid>

			<p:panel id="addtocontact" cache="false">
				<p:commandButton id="contactButton"
					value="#{userProfileController.contactButtonText()}" type="submit"
					icon="ui-icon-home"
					actionListener="#{userProfileController.contactButtonAction()}"
					rendered="#{userProfileController.addToContactVisible()}"
					update="addtocontact,contacts" />
			</p:panel>

			<p:panel id="contacts">
				<p:tabView>
					<p:tab title="Abteilung">
						<p:dataTable var="userWithDepartment"
							value="#{userProfileController.usersWithDepartment}">
							<p:column headerText="Nachname">
								<h:outputLink value="#{request.contextPath}/protected/User.jsf">
									<h:outputText value="#{userWithDepartment.lastName}"
										style="font-weight: bold" />
									<f:param name="userName" value="#{userWithDepartment.userName}" />
									<f:param name="mode" value="view" />
								</h:outputLink>
							</p:column>
							<p:column headerText="Vorname">
								<h:outputText value="#{userWithDepartment.firstName}" />
							</p:column>
						</p:dataTable>
					</p:tab>
					<p:tab title="Kontakte">
						<p:dataTable var="contact"
							value="#{userProfileController.userDTO.contacts}">
							<p:column headerText="Nachname">
								<h:outputLink value="#{request.contextPath}/protected/User.jsf">
									<h:outputText value="#{contact.lastName}"
										style="#{userProfileController.getContactListEntryStyle(userProfileController.userDTO.userName, contact.department)}"
										/>
									<f:param name="userName" value="#{contact.userName}" />
									<f:param name="mode" value="view" />
								</h:outputLink>
							</p:column>
							<p:column headerText="Vorname">
								<h:outputText value="#{contact.firstName}"
								style="#{userProfileController.getContactListEntryStyle(userProfileController.userDTO.userName, contact.department)}" />
							</p:column>
						</p:dataTable>
					</p:tab>
					<p:tab title="Communities">
						<p:dataTable var="community"
							value="#{userProfileController.userDTO.communities}">
							<p:column headerText="Name">
								<h:outputText value="#{community.name}" />
							</p:column>
						</p:dataTable>
					</p:tab>
				</p:tabView>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
