<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form>
			<img class="user"
				src="#{request.contextPath}#{userProfileController.userDTO.imageRef}"
				alt="Kein Foto vorhanden! " />

			<p:fileUpload
				fileUploadListener="#{userProfileController.handleFileUpload}"
				dragDropSupport="true" update="messages" sizeLimit="10000000"
				allowTypes="/(\.|\/)(docx|xlsx|pdf|jpe?g|png)$/" mode="advanced" />
			<p:growl id="messages" showDetail="true" />

			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel value="Vorname: " />
				<p:inputMask id="firstName"
					value="#{userProfileController.userDTO.firstName}" disabled="True" />

				<p:outputLabel value="Nachname: " />
				<p:inputMask id="lastName"
					value="#{userProfileController.userDTO.lastName}" disabled="True" />

				<p:outputLabel value="E-Mail: " />
				<p:inputMask id="emailAddress"
					value="#{userProfileController.userDTO.emailAddress}"
					disabled="True" />

				<p:outputLabel value="Abteilung: " />
				<p:inputMask id="department"
					value="#{userProfileController.userDTO.department}" disabled="True" />

				<p:outputLabel value="Zimmer: " />
				<p:inputMask
					value="#{userProfileController.userDTO.locationRoomNumber}"
					disabled="True" />

				<p:outputLabel value="Telefonnummer: " />
				<p:inputMask id="phoneNumberMobile"
					value="#{userProfileController.userDTO.phoneNumberMobile}"
					disabled="True" />
			</h:panelGrid>

			<p:dataScroller value="#{userProfileController.userDTO.contacts}"
				var="contact" chunkSize="10" mode="inline" scrollHeight="500">
				<f:facet name="header">
            Liste der Kontakte
        </f:facet>

				<h:panelGrid columns="2" style="width:100%"
					columnClasses="logo,detail">


					<p:outputPanel>
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText value="Name:" />
							<h:outputLink value="#{request.contextPath}/protected/User.jsf">
								<h:outputText value="#{contact.firstName} #{contact.lastName}"
									style="font-weight: bold" />
								<f:param name="userName" value="#{contact.userName}" />
								<f:param name="mode" value="view" />
							</h:outputLink>

						</h:panelGrid>
					</p:outputPanel>
				</h:panelGrid>
			</p:dataScroller>



			<p:dialog widgetVar="dlg" modal="true" resizable="false"
				header="Values" showEffect="fade">
				<p:panelGrid id="display" columns="2" columnClasses="label,value">
					<h:outputText value="Vorname: " />
					<h:outputText id="firstNameValue"
						value="#{userProfileController.userDTO.firstName}" />

					<h:outputText value="Nachname: " />
					<h:outputText id="lastNameValue"
						value="#{userProfileController.userDTO.lastName}" />

					<h:outputText value="E-Mail: " />
					<h:outputText id="emailAddressValue"
						value="#{userProfileController.userDTO.emailAddress}" />

					<h:outputText value="Abteilung: " />
					<h:outputText id="departmentValue"
						value="#{userProfileController.userDTO.department}" />

					<h:outputText value="Zimmer: " />
					<h:outputText id="locationRoomNumberValue"
						value="#{userProfileController.userDTO.locationRoomNumber}" />

					<h:outputText value="Telefonnummer: " />
					<h:outputText id="phoneNumberMobileValue"
						value="#{userProfileController.userDTO.phoneNumberMobile}" />
				</p:panelGrid>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
