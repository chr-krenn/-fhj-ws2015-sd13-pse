<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
	
	<h:form>
		<h:outputLabel value="Username: #{testLoggedInController.username}" />
		<h:outputLink  value="/protected/User.jsf">
			<h:outputText value="Benutzerprofil"/>
			<f:param name="userName" value="#{loginController.loggedInUsername}" />
			<f:param name="mode" value="view" />
		</h:outputLink>
		<div>
			<a href="/protected/UserList.jsf">Liste aller Benutzer</a>
		</div>
		<div>
			<h:commandButton action="#{loginController.logout()}" value="Abmelden" />			
		</div>

	</h:form>
	
	
	</ui:define>
</ui:composition>
