<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
	
	<h:form>
		<h1>Requests</h1>
		<p:dataTable var="requests" value="#{requestController.requests}" id="requests"
				paginator="true" rows="10"
               	paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
               	selectionMode="single" selection="#{requestController.selectedRequest}" 
               	rowKey="#{request.requestId}"
			>
			<p:ajax event="rowSelect" listener="#{requestController.onRequestSelected}" ></p:ajax>
			    <p:column headerText="Request Name">
			        <h:outputText value="#{request.name}" />
			    </p:column>
		</p:dataTable>
	</h:form>
	
	
	</ui:define>
</ui:composition>
