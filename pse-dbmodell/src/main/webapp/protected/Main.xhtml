<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/protected/MessageListTemplate.xhtml">
	<ui:define name="content">
		<div>
			<a href="#{request.contextPath}/protected/xperimental/AddMessage.jsf">Nachricht
				eingeben</a>
		</div>

		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-12">
					<ui:include src="News.xhtml">
					</ui:include>
				</div>
			</div>
			<div class="ui-grid-row">
				<div class="ui-grid-col-7">
					<h:form>
						<p:panel header="Activities">
							<p:dataScroller value="#{simpleFeedController.activities}"
								var="message" chunkSize="10" mode="inline" scrollHeight="500">
										<h:panelGrid columns="1" style="width:100%">
											<p:outputPanel>
												<ui:insert name="messageList" />
												<ui:insert name="likeButtonsMain" />
												<ui:insert name="dialogBox" />
											</p:outputPanel>
										</h:panelGrid>
							</p:dataScroller>
						</p:panel>
					</h:form>
				</div>
				<div class="ui-grid-col-5">
					<ui:include src="DocumentLibrary.xhtml">
					</ui:include>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
