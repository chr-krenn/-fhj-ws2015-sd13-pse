<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:outputText value="Error loading message" rendered="#{messageDetailsController.messageDTO == null}"/>
		
		<h:form>
			<p:dataTable var="message" value="#{messageDetailsController.messageDTO}" 
				rendered="#{messageDetailsController.messageDTO ne null}">
				
				<p:column headerText="#{messageDetailsController.messageDTO.author}, am 
										#{messageDetailsController.messageDTO.date}" >
					<h:outputLabel>Nachricht an: </h:outputLabel>	
					<h:outputText value="#{message.community}"/>
					<br/><br/>
					<h:outputText value="#{message.headline}" style="font-weight: bold" />
					<br/><br/>
					<h:outputText value="#{message.text}" escape="false"/>
				</p:column>
				
			</p:dataTable>
						<!-- <p:graphicImage value="#{messageDetailsController.messageDTO.icon}" cache="false" /> -->
		</h:form>
	</ui:define>
</ui:composition>
