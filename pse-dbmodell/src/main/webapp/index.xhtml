<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Welcome to PSE!</h1>

		<h:dataTable var="message" value="#{messages}"
			rendered="#{not empty messages}" styleClass="simpletablestyle">
			<h:column>
				<f:facet name="header">Headline</f:facet>
                #{message.headline}
            </h:column>
			<h:column>
				<f:facet name="header">Message</f:facet>
                #{sesionService.username}
            </h:column>
			<h:column>
				<f:facet name="header">createdOn</f:facet>
			</h:column>
		</h:dataTable>
		<h:form>
			<div id="#loginLink">
				Um mit der Arbeit zu beginnen, m√ºssen sie sich <em><a href="javascript:void(0)"
					onclick="PF('dlg').show()">einloggen!</a></em>
			</div>

			<div>Weiter gehts <a href="protected/TestLoggedIn.jsf">hier</a></div>

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

			<p:dialog header="Login" widgetVar="dlg" resizeable="false">
				<h:panelGrid columns="2" cellpadding="5">

					<h:outputLabel for="username" value="Username:" />
					<p:inputText id="username" value="#{loginController.username}"
						required="true" label="Username" />

					<h:outputLabel for="password" value="Passwort:" />
					<p:password id="password" value="#{loginController.password}"
						required="true" label="Passwort" />

					<f:facet name="footer">
						<p:commandButton value="Anmelden" update="growl"
							actionListener="#{loginController.login}"
							oncomplete="handleLoginResult(xhr,status,args)" />
						<p:commandButton value="Abbrechen" update="growl"
							onclick="PF('dlg').hide();" />
					</f:facet>

				</h:panelGrid>
			</p:dialog>
		</h:form>
		<script type="text/javascript">
			function handleLoginResult(xhr, status, args) {
				if (args.validationFailed || !args.loggedIn) {
					PF('dlg').jq.effect("shake", {
						times : 5
					}, 100);
				} else {
					PF('dlg').hide();
					$('#loginLink').fadeOut();
				}
			}
		</script>
	</ui:define>
</ui:composition>
