<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>PSE</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" media="all" href="#{request.contextPath}/css/theme.css" />
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" styleClass="ui-layout-pane-no-border">
			<ui:insert name="header" >
	  			<ui:include src="/protected/Menu.xhtml" />
			</ui:insert>
		</p:layoutUnit>
	<p:layoutUnit position="center">
		<p:panel>
			<ui:insert name="content">[Template content will be inserted here]</ui:insert>
		</p:panel>
	</p:layoutUnit>
	<p:layoutUnit position="south" styleClass="ui-layout-pane-no-border">
		<ui:insert name="footer">
			<ui:include src="/Footer.xhtml" />
		</ui:insert>
		</p:layoutUnit>
	
	</p:layout>
</h:body>
</html>
