<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Kennwort zurücksetzen</h1>
		<h:form>


			<p:outputLabel value="E-Mail-Adresse: " />


			<p:inputText value="#{resetPasswordController.emailAddress}"/>
			<p>
				<p:commandButton value="Kennwort zurücksetzen" action="#{resetPasswordController.resetPassword}" update="response"/>

								
			</p>
			<h:panelGroup id="response" rendered="true">
				
				<h:outputText id="status" value="#{resetPasswordController.statusText}" />				
			</h:panelGroup>
			<p>
				<p:link outcome="index.xhtml" value="Zurück zum Login" />
			</p>
		</h:form>
	</ui:define>
</ui:composition>
